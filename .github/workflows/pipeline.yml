name: Lint Workflow

on:
  push:
    branches:
      - master 
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-20.04

    steps:
    - name: Check Out Repository
      uses: actions/checkout@v3

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 

    - name: Install Dependencies
      run: npm install  

    - name: Run Linter
      run: npm run eslint

    - name: Run Project
      run: npm run build

    - name: Run Tests
      run: npm test

    - name: e2e Tests
      uses: cypress-io/github-action@v5
      with:
        command: npm run test:e2e
        start: npm run start-prod
        wait-on: http://localhost:5000