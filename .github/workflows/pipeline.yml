name: Lint Workflow

on:
  push:
    branches:
      - master 

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-20.04

    steps:
    - name: Check Out Repository
      uses: actions/checkout@v3

    - name: Set Up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 

    - name: Install Dependencies
      run: npm install  

    - name: Run Linter
      run: npm run eslint

    - name: Run Project
      run: npm run build

    - name: Run Tests
      run: npm test
