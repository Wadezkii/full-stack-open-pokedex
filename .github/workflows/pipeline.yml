name: Lint Workflow

on:
  push:
    branches:
      - master 

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-20.04

    steps:
    - name: Check Out Repository
      uses: actions/checkout@v2

    - name: Set Up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14  

    - name: Install Dependencies
      run: npm install  

    - name: Run Linter
      run: npm run lint
